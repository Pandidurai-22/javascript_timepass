<style>
    #counter {
      font-size: 2rem;

</style>

<body>

    <div id="counter1" class="counter">0+</div>
    <div id="counter2" class="counter">0+</div>
    <div id="counter3" class="counter">0+</div>
    <div id="counter4" class="counter">0+</div>
    
    <script>
 
    function animateCounter(id, target, duration) {
      let count = 0;
      const element = document.getElementById(id);
      
     
      const increment = target / (duration / 10); 
    
      const interval = setInterval(() => {
        count += Math.ceil(increment);
    
        if (count >= target) {
          count = target; 
          clearInterval(interval);
        }

        if(target != 1997){
            element.textContent = count + '+';
        }else{
            element.textContent = count;
        }
         
      }, 10); 
    }
    
   
    window.onload = function() {
      animateCounter('counter1', 1000, 1500);   
      animateCounter('counter2', 200000, 1500);
      animateCounter('counter3', 120, 1500);   
      animateCounter('counter4', 1997, 1500);   
    };
    </script>
